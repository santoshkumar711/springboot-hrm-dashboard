<!DOCTYPE html>
<html>
<head>
    <title>Register</title>

    <style>
        body{
            margin:0;
            font-family: Arial;
            background:#f0f2f5;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }

        .card{
            background:white;
            padding:30px;
            border-radius:12px;
            width:400px;
            height:540px;
            box-shadow:0 5px 15px rgba(0,0,0,0.1);
        }

        h1{
            text-align:center;
            color:#0f766e;
            margin-bottom:25px;
        }

        label{
            font-weight:bold;
        }

        input{
            width:100%;
            padding:12px;
            margin-top:6px;
            margin-bottom:16px;
            border-radius:6px;
            border:1px solid #ccc;
        }

        .btn{
            display:block;
            margin:0 auto;
            width:80%;
            padding:12px;
            border:none;
            border-radius:8px;
            font-size:16px;
            cursor:pointer;
        }

        .register-btn{
            background:#1e8449;
            color:white;
        }

        .login-btn{
            background:#1f6feb;
            color:white;
        }

        .text{
            text-align:center;
            margin-top:20px;
            margin-bottom:10px;
        }
    </style>
</head>

<body>

<div class="card">
    <h1>WELCOME</h1>

    <label>Name:</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label>Email:</label>
    <input type="email" id="email" placeholder="Enter your Email">

    <label>Password:</label>
    <input type="password" id="password" placeholder="Enter your Password">

    <label>Confirm Password:</label>
    <input type="password" id="confirm" placeholder="Confirm your Password">

    <button class="btn register-btn" onclick="registerUser()">Register</button>


    <div class="text">Already have an account?</div>

    <button class="btn login-btn" onclick="location.href='/login.html'">Login</button>

</div>
<script>

async function registerUser(){

    let name=document.getElementById("name").value;
    let email=document.getElementById("email").value;
    let password=document.getElementById("password").value;
    let confirm=document.getElementById("confirm").value;

    if(password!==confirm){
        alert("Passwords do not match");
        return;
    }

    let user={
        name:name,
        email:email,
        password:password
    };

    let res = await fetch(
    window.location.origin + "/auth/register",
{
        method:"POST",
        headers:{ "Content-Type":"application/json"},
        body:JSON.stringify(user)
    });

    let msg=await res.text();
    alert(msg);

    if(msg==="Registered Successfully")
        window.location="login.html";
}

</script>

</body>
</html>
